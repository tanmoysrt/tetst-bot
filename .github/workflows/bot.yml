name: 'Welcome New Contributors'

on:
  issues:
    types: [opened, unlabeled]
  issue_comment:
    types: [created]

jobs:
  welcome-new-contributor:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
      - name: 'Swift Bot'
        uses: looneyD-ROHIT/feature@add_labels_and_lock_new_issues
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          triage-team-usernames: tanmoysrt
